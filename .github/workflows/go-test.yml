name: Build and Test

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: admin
          POSTGRES_DB: markitos-svc-boilerplates
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'
          cache: true

      - name: Verify PostgreSQL connection
        run: |
          # Esperar a que PostgreSQL esté listo
          echo "Verificando conexión a PostgreSQL..."
          timeout 20s bash -c 'until pg_isready -h localhost -p 5432 -U admin; do sleep 1; done'
          echo "PostgreSQL está listo."
          
          # Opcionalmente puedes verificar la versión
          PGPASSWORD=admin psql -h localhost -p 5432 -U admin -d markitos-svc-boilerplates -c "SELECT version();"

      - name: Install dependencies
        run: |
          go mod download

      - name: Create database
        run: make createdb
        env:
          DATABASE_DSN: "host=localhost user=admin password=admin dbname=markitos-svc-boilerplates sslmode=disable"

      - name: Run tests
        run: make test
        env:
          DATABASE_DSN: "host=localhost user=admin password=admin dbname=markitos-svc-boilerplates sslmode=disable"